cron:
- description: "Poll Ulinc Webhooks"
  url: /api/v1/tasks/poll_ulinc_webhooks
  schedule: every 15 mins from 04:00 to 21:00
  timezone: US/Mountain
  retry_parameters:
    job_retry_limit: 1 # Max is 5 and min is 0
    min_backoff_seconds: 5
    max_backoff_seconds: 10
    max_doublings: 2
- description: "Poll Ulinc CSV"
  url: /api/v1/tasks/poll_ulinc_csv
  schedule: every 17 mins from 04:00 to 21:00
  timezone: US/Mountain
  retry_parameters:
    job_retry_limit: 1 # Max is 5 and min is 0
    min_backoff_seconds: 5
    max_backoff_seconds: 10
    max_doublings: 2