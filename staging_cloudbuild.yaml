steps:
# 0
- name: codeimpossible/dos2unix
  args: ['dos2unix', './bash_scripts/set_env_vars.bash']
# 1
- name: codeimpossible/dos2unix
  args: ['dos2unix', './bash_scripts/allow_build_ip.bash']
# 2
- name: codeimpossible/dos2unix
  args: ['dos2unix', './bash_scripts/db_migration.bash']
# 3
- name: codeimpossible/dos2unix
  args: ['dos2unix', './bash_scripts/clean_app_versions.bash']
# 4
- name: codeimpossible/dos2unix
  args: ['dos2unix', './bash_scripts/make_sql.bash']

# 5
- name: bash
  args: ['-c', './bash_scripts/set_env_vars.bash $$DB_USER_SECRET $$DB_PASSWORD_SECRET $$DB_HOST_SECRET $$DB_PUBLIC_HOST_SECRET $$DB_NAME_SECRET $$SENDGRID_API_KEY_SECRET foundation-staging-305217 $$SES_ACCESS_KEY_ID $$SES_SECRET_ACCESS_KEY']
  secretEnv: ['DB_PASSWORD_SECRET', 'DB_HOST_SECRET', 'DB_PUBLIC_HOST_SECRET', 'DB_USER_SECRET', 'DB_NAME_SECRET', 'SENDGRID_API_KEY_SECRET', 'SES_ACCESS_KEY_ID', 'SES_SECRET_ACCESS_KEY', 'TESTING_DB_PASSWORD_SECRET', 'TESTING_DB_USER_SECRET', 'TESTING_DB_PUBLIC_HOST_SECRET', 'TESTING_DB_DATABASE_SECRET']

- name: bash
  args: ['cat', '.env']

# 6
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: bash
  args: ['-c', './bash_scripts/allow_build_ip.bash $$DB_INSTANCE_ID_SECRET set']
  secretEnv: ['DB_INSTANCE_ID_SECRET']

# 7
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: bash
  args: ['-c', './bash_scripts/make_sql.bash $$DB_USER_SECRET $$DB_PUBLIC_HOST_SECRET $$DB_PASSWORD_SECRET setup']
  secretEnv: [DB_USER_SECRET, DB_PUBLIC_HOST_SECRET, DB_PASSWORD_SECRET]

- name: mysql:8
  entrypoint: bash
  args: ['-c', 'mysql -h $$DB_PUBLIC_HOST_SECRET -uroot -ppino < ./testing_setup.sql']
  secretEnv: ['DB_PUBLIC_HOST_SECRET']

# 6
- name: python
  entrypoint: pip
  args: ['install', '-r', 'requirements.txt', '--user']

- name: python
  entrypoint: python
  args: ["-m", "pytest"]
  env:
  - 'FLASK_TESTING=1'

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: bash
  args: ['-c', './bash_scripts/make_sql.bash $$DB_USER_SECRET $$DB_PUBLIC_HOST_SECRET $$DB_PASSWORD_SECRET teardown']
  secretEnv: [DB_USER_SECRET, DB_PUBLIC_HOST_SECRET, DB_PASSWORD_SECRET]

- name: mysql:8
  entrypoint: bash
  args: ['-c', 'mysql -h $$DB_PUBLIC_HOST_SECRET -uroot -ppino < ./testing_teardown.sql']
  secretEnv: ['DB_PUBLIC_HOST_SECRET']


