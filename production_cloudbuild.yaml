steps: 
# 0
- name: codeimpossible/dos2unix
  args: ['dos2unix', './bash_scripts/set_env_vars.bash']
# 1
- name: codeimpossible/dos2unix
  args: ['dos2unix', './bash_scripts/allow_build_ip.bash']
# 2
- name: codeimpossible/dos2unix
  args: ['dos2unix', './bash_scripts/db_migration.bash']
# 3
- name: codeimpossible/dos2unix
  args: ['dos2unix', './bash_scripts/clean_app_versions.bash']
# 4
- name: codeimpossible/dos2unix
  args: ['dos2unix', './bash_scripts/make_sql.bash']
# 5
- name: codeimpossible/dos2unix
  args: ['dos2unix', './bash_scripts/update_function_models.bash']
# 6
- name: codeimpossible/dos2unix
  args: ['dos2unix', './bash_scripts/update_function_reqs.bash']
# 7
- name: codeimpossible/dos2unix
  args: ['dos2unix', './bash_scripts/deploy_functions.bash']
# 8
- name: codeimpossible/dos2unix
  args: ['dos2unix', './bash_scripts/set_trigger_url_env_vars.bash']

# 9
# Update and copy to function requirements and model files
- name: bash
  args: ['-c', './bash_scripts/update_function_models.bash && ./bash_scripts/update_function_reqs.bash']

# 10
# Set environment variables and write to .env
- name: bash
  args: ['-c', './bash_scripts/set_env_vars.bash $$DB_USER_SECRET $$DB_PASSWORD_SECRET $$DB_HOST_SECRET $$DB_PUBLIC_HOST_SECRET $$DB_NAME_SECRET $$SENDGRID_API_KEY_SECRET foundation-production $$SES_ACCESS_KEY_ID $$SES_SECRET_ACCESS_KEY us-west3 $$APP_SECRET_KEY $$JANIUM_EMAIL_IDENTIFIER_KEY $$KENDO_API_KEY']
  secretEnv: ['DB_PASSWORD_SECRET', 'DB_HOST_SECRET', 'DB_PUBLIC_HOST_SECRET', 'DB_USER_SECRET', 'DB_NAME_SECRET', 'SENDGRID_API_KEY_SECRET', 'SES_ACCESS_KEY_ID', 'SES_SECRET_ACCESS_KEY', 'TESTING_DB_PASSWORD_SECRET', 'TESTING_DB_USER_SECRET', 'TESTING_DB_PUBLIC_HOST_SECRET', 'TESTING_DB_DATABASE_SECRET', 'APP_SECRET_KEY', 'JANIUM_EMAIL_IDENTIFIER_KEY', 'KENDO_API_KEY']

# 11
# Deploy functions
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: bash
  args: ['-c', './bash_scripts/deploy_functions.bash us-west3 prod-vpc-connector']

# 12
- name: 'stedolan/jq'
  entrypoint: bash
  args: ['-c', './bash_scripts/set_trigger_url_env_vars.bash']

# 13
# Whitelist the build container's ip in the SQL configuration
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: bash
  args: ['-c', './bash_scripts/allow_build_ip.bash $$DB_INSTANCE_ID_SECRET set']
  secretEnv: ['DB_INSTANCE_ID_SECRET']

# 14
# Create the sql file for the testing_db setup and teardown
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: bash
  args: ['-c', './bash_scripts/make_sql.bash $$TESTING_DB_USER_SECRET $$TESTING_DB_PUBLIC_HOST_SECRET $$TESTING_DB_PASSWORD_SECRET setup']
  secretEnv: [TESTING_DB_USER_SECRET, TESTING_DB_PUBLIC_HOST_SECRET, TESTING_DB_PASSWORD_SECRET]

# 15
# Run the testing_setup sql file
- name: mysql:8
  entrypoint: bash
  args: ['-c', 'mysql -h $$TESTING_DB_PUBLIC_HOST_SECRET -uroot -p$$DB_ROOT_PASSWORD < ./testing_setup.sql']
  secretEnv: [TESTING_DB_PUBLIC_HOST_SECRET, DB_ROOT_PASSWORD]

# 16
# Install python dependencies
- name: python
  entrypoint: pip
  args: ['install', '-r', 'requirements.txt', '--user']

# 17
# Run tests. Build fails if any test fails
- name: python
  entrypoint: python
  args: ["-m", "pytest"]
  env:
  - 'FLASK_TESTING=1'

# 18
# Create the sql file that tears down the testing db
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: bash
  args: ['-c', './bash_scripts/make_sql.bash $$TESTING_DB_USER_SECRET $$TESTING_DB_PUBLIC_HOST_SECRET $$TESTING_DB_PASSWORD_SECRET teardown']
  secretEnv: [TESTING_DB_USER_SECRET, TESTING_DB_PUBLIC_HOST_SECRET, TESTING_DB_PASSWORD_SECRET]

# 19
# Tear down the testing db
- name: mysql:8
  entrypoint: bash
  args: ['-c', 'mysql -h $$TESTING_DB_PUBLIC_HOST_SECRET -uroot -p$$DB_ROOT_PASSWORD < ./testing_teardown.sql']
  secretEnv: [TESTING_DB_PUBLIC_HOST_SECRET, DB_ROOT_PASSWORD]

# 20
# Run db migration on the staging db
- name: python
  entrypoint: python
  args: ['-m','alembic', 'upgrade', 'head']
  env:
  - 'IS_BUILD=1'

# 21
# Deploy the app to GAE
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'bash'
  args: ['-c', 'gcloud config set app/cloud_build_timeout 1600 && gcloud app deploy ./production_app.yaml ./cron.yaml ./dispatch.yaml']

# 22
# Reset the allowed networks in the cloud sql configuration
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: bash
  args: ['-c', './bash_scripts/allow_build_ip.bash $$DB_INSTANCE_ID_SECRET reset']
  secretEnv: ['DB_INSTANCE_ID_SECRET']

# 23
# Keep only the previous 3 version of the app
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: bash
  args: ['-c', './bash_scripts/clean_app_versions.bash backend 3']

timeout: '2500s'

